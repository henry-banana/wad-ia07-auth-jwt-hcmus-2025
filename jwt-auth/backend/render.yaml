# ==========================================
# Render Blueprint - Docker Deployment
# ==========================================
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: jwt-auth-api
    runtime: docker # ⭐ Sử dụng Docker
    region: singapore # Gần Vietnam nhất (hoặc chọn oregon cho US)
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false # ⚠️ Set manually: Neon connection string
      - key: JWT_SECRET
        generateValue: true # Render auto-generate 32-char secret
      - key: JWT_REFRESH_SECRET
        generateValue: true # Render auto-generate (khác JWT_SECRET)
      - key: JWT_ACCESS_EXPIRATION
        value: 15m
      - key: JWT_REFRESH_EXPIRATION
        value: 7d
      - key: CLIENT_URL
        sync: false # ⚠️ Set after frontend deploy (Vercel URL)
